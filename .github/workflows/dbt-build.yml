name: dbt Build

on:
  push:
    branches: [main]
  pull_request:

env:
  DBT_PROFILES_DIR: ${{ github.workspace }}/profiles
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_HTTP_PATH: ${{ secrets.DATABRICKS_HTTP_PATH }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
  DATABRICKS_ORG_ID: ${{ secrets.DATABRICKS_ORG_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          missing=()
          for var in DATABRICKS_HOST DATABRICKS_HTTP_PATH DATABRICKS_TOKEN; do
            if [ -z "${!var}" ]; then
              missing+=("$var")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "::error::Missing required secrets: ${missing[*]}"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare dbt profile
        run: |
          mkdir -p "$DBT_PROFILES_DIR"
          cp profiles/profiles.yml.example "$DBT_PROFILES_DIR/profiles.yml"

      - name: Run dbt build
        run: |
          dbt deps
          dbt build


